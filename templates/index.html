<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Máy tính đơn giản</h2>
        <form action="/calculate" method="post">
            <input type="number" name="num1" placeholder="Nhập số thứ nhất" required>
            <input type="number" name="num2" placeholder="Nhập số thứ hai" required>
            <button type="submit">Tính tổng</button>
        </form>
        <h3>Kết quả: {{ .result }}</h3>
    </div>
</body>
</html>
